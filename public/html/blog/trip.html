<!DOCTYPE HTML>
<html>

<head>
    <title>MERING</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../stylesheets/common.css" />
    <link rel="stylesheet" href="../../stylesheets/trip.css" />
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <!-- titleBar -->
                <div id="titlebarSection"></div>

                <section id="map">
                    <div class="map-inner">
                        <div id="googleMap"></div>
                        <!--https://console.developers.google.com/apis/api/maps_backend/overview?project=lithe-resource-156500&duration=PT1H
                        여기에 가서 사용하겠다는 버튼을눌렀어야함-->
                    </div>
                </section>

            </div>
        </div>

        <!-- sidebar -->
        <div id="sidebarSection" class="inactive"></div>

    </div>

    <!-- Scripts -->

    <script type="text/javascript">

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('googleMap'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 2
            });

            setMarkers(map);
        }



        function setMarkers(map) {

            var tripsArr = [
                ['상하이', 31.229787, 121.471683, 4, '상하이다'],
                ['후쿠오카', 33.590166, 130.451451, 5, '일본'],
                ['오사카', 34.666849, 135.501580, 3, '오사카'],
                ['홍콩', 22.294200, 114.171576, 2, '홍콩'],
                ['방콕', 13.747427, 100.495992, 1, '방콕곡']
            ];
            for (var i = 0; i < tripsArr.length; i++) {
                var trips = tripsArr[i];
                console.dir(trips);
                var marker = new google.maps.Marker({
                    position: { lat: trips[1], lng: trips[2] },
                    map: map,
                    title: trips[0],
                    zIndex: trips[3]
                });

                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });

                var infowindow = new google.maps.InfoWindow({
                    content: trips[4]
                });
            }

        }




    </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyO8vlDW0FmZeVDelfJU-XdhsGFji5tk&callback=initMap">
</script>
<script src="../../javascripts/common/jquery.min.js"></script>

        })(jQuery);		
</script>
<script>	
        (function ($) {
            $('#sidebarSection').load("/html/sidebar.html");
        })(jQuery);		
</script>
<script src="../../javascripts/common/skel.min.js"></script>
<script src="../../javascripts/common/util.js"></script>
</body>

</html>
